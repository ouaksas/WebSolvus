<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tools.css">
    <link href="img/easier-2.png" rel="icon">
    <title>Easier</title>
</head>
<body>
    <div class="coming-soon-container">
        <img src="img/easier-1.png" alt="Easier Logo" class="easier-logo" width="10"> <!-- Added image here -->
        <h1>Get Ready to LOL!</h1>
        <p>We're brewing up something wild that'll make coding feel like a comedy show. Stay tuned for the hilarity!</p>
        <p><strong>Easier</strong> is our open-source product from Websolvus designed to add a dash of fun to your coding journey.</p>
        <div class="countdown">
            <p id="days">00</p>
            <span>laughs</span>
            <p id="hours">00</p>
            <span>giggles</span>
            <p id="minutes">00</p>
            <span>chuckles</span>
            <p id="seconds">00</p>
            <span>snickers</span>
        </div>
    </div>

    <script>
        function setCountdownEndDate() {
            var countDownDate = localStorage.getItem("countDownDate");
            if (!countDownDate) {
                countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();
                localStorage.setItem("countDownDate", countDownDate);
            }
            return parseInt(countDownDate);
        }

        var x = setInterval(function() {
            var now = new Date().getTime();

            var countDownDate = setCountdownEndDate();

            var distance = countDownDate - now;

            var laughs = Math.floor(distance / (1000 * 60 * 60 * 24));
            var giggles = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var chuckles = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var snickers = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = laughs;
            document.getElementById("hours").innerHTML = giggles;
            document.getElementById("minutes").innerHTML = chuckles;
            document.getElementById("seconds").innerHTML = snickers;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TIME TO ROFL!";
            }
        }, 1000);
    </script>
</body>
</html>
