<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/learning.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <script>
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
        });
    </script>

    <title>WebSolvus Class</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/websolvus_logo.png" alt="WebSolvus Logo" class="logo">
        </div>
    </header>
   
    <div class="main-container">
        <div class="video-container" id="videoContainer">
            <video controls id="videoPlayer">
                Your browser does not support the video tag.
            </video>
            <div class="video-description">
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>
            </div>
        </div>

        <div class="pdf-viewer-container">
            <div id="pdfViewer" class="pdf-viewer">
                <iframe id="pdfViewerIframe" width="100%" height="400px" frameborder="1"></iframe>
            </div>
        </div>
    </div>

    <div class="video-controls">
        <button id="togglePdfBtn" onclick="togglePdfViewer()">Toggle PDF Viewer</button>

        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <div class="conditional-tag">
        <p><strong>Attention:</strong> This class of WebSolvus is reserved for the WebSolvus team and should not be shared anywhere without the permission of WebSolvus.</p>
    </div>
    <div class="copyright">
        &copy; Copyright <strong>WebSolvus</strong>. All Rights Reserved
    </div>
    <script src="js/script.js"></script>
</body>
</html>
