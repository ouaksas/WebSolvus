<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/learning.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PTVA59z3JKFtu6I5U1D5K9Or5tX1v/PNGD5d93NEmzI5S+" crossorigin="anonymous">
    <link href="img/favicon.png" rel="icon">

    <script>
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
        });
    </script>

    <title>Learning</title>
</head>
<body>
    <div id="unlockPage" class="unlock-page">
        <label for="unlockInput">Enter the code to unlock:</label>
        <input type="text" id="unlockInput">
        <button class="buttonUnlock" onclick="unlockPage()">Unlock</button>
    </div>

    <div id="learningPage" class="site-container" style="display:none;">
        <header class="fixed-header">
            <div class="header-content">
                <img src="img/websolvus_logo.png" alt="WebSolvus Logo" class="logo">
            </div>
        </header>

        <div class="main-container">
            <div class="navigation-container">
                <ul id="videoList" class="video-list">
                    <!-- Dynamically generate list items for each video in the playlist -->
                </ul>
            </div>
            <div class="video-container" id="videoContainer">
                <video controls id="videoPlayer">
                    Your browser does not support the video tag.
                </video>
                <div class="video-description">
                    <h2 id="videoTitle"></h2>
                    <p id="videoDescription"></p>
                    <button id="toggleDescriptionBtn" onclick="toggleDescription()">Show more</button>
                </div>
                
            </div>
    
            <div class="pdf-viewer-container">
                <div id="pdfViewer" class="pdf-viewer">
                    <iframe id="pdfViewerIframe" width="100%" height="400px" frameborder="1"></iframe>
                </div>
            </div>
        </div>

        <div class="video-controls">
            <button id="togglePdfBtn" onclick="togglePdfViewer()">PDF </button>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="conditional-tag">
            <p><strong>Attention:</strong> This class of WebSolvus is reserved for the WebSolvus team and should not be shared anywhere without the permission of WebSolvus.</p>
        </div>
        <div class="copyright">
            &copy; Copyright <strong>WebSolvus</strong>. All Rights Reserved
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/constants.js"></script>
  
</body>
</html>
