<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/learning.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">

    <script>
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
        });
    </script>

    <title>WebSolvus Class</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="img/websolvus_logo.png" alt="WebSolvus Logo" class="logo">
            <!-- <h1>Welcome to WebSolvus Class</h1> -->
        </div>
    </header>

    <div class="main-container">
        <div class="video-container" id="videoContainer">
            <video controls id="videoPlayer">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="pdf-viewer-container">
            <button id="togglePdfBtn" onclick="togglePdfViewer()">Toggle PDF Viewer</button>
            <div id="pdfViewer" class="pdf-viewer">
                <iframe id="pdfViewerIframe" width="100%" height="600px" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div class="video-description">
        <h2 id="videoTitle"></h2>
        <p id="videoDescription"></p>
    </div>

    <div class="video-controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <footer>
        <!-- Your website footer content here -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
